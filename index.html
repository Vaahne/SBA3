<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./scripts/scripts.js"></script>
</head>
<body>
    <div class="content">
        <h1> Todo List API</h1>
        <form class="form">
            <div class="taskArea">
                <input type="text" name="task" id="task" placeholder="Enter your todo task" minlength="10" maxlength="25" required>
                <input type="date" name="dueDate" id="dueDate" required >    
                <input type="submit" value="Add" >
            </div>
            <div>
            <ul id="todo">
                <template>
                    <li class="todoList"> </li>
                </template>
            </ul>
            <ul id="done">
                <h3>Completed Tasks</h3>
            </ul>
        </form>        
    </div>
</body>
</html>
